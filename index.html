<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask the Ball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ask the Ball</h1>
        <p>Think of a yes/no question and click the ball for an answer:</p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
